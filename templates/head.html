{% load i18n %}

<div>
  <a href="{% url image_front %}"><img id="logo" src="/static/img/logo.gif" alt="{% trans "Logo" %}"></a>
  <img id="dbtop" src="/static/img/image_datab_top.gif" alt="">
  <span id="user_box" class="small quiet">
  {% if user.is_authenticated %}
    {% trans "signed in as" %} <strong>{{ user.username }}</strong> |
    <a href="/howto/">howto</a> |
    <a href="{% url contact %}">{% trans "contact" %}</a> |
    <a href="{% url howto %}">{% trans "howto" %}</a> |
    <a href="{% url auth_logout %}">{% trans "logout" %}</a>
  {% else %}
    <a href="{% url contact %}">{% trans "contact" %}</a> |
    <a href="/howto/">howto</a> |
    {% block login %}<a href="{% url auth_login %}">{% trans "login" %}</a>{% endblock login %}
  {% endif %}
  </span>
</div>
