{% extends "base_front.html" %}

{% block login %}{% endblock login %}

{% block boxcontent %}
  <div id="flashcontent"></div>

  <form name="login" method="post" action="">
    <input id="id_username" type="hidden" name="username" maxlength="30" />
    <input type="hidden" name="password" id="id_password" />
    <input type="hidden" name="next" value="{% if next %}{{ next }}{% else %}/home{% endif %}" />
  </form>  

{% endblock boxcontent %}

{% block javascript %}
	<!-- javascript to submit the form -->
	<script>

		/*
			Collects the login details from Flash, sent using ExternalInterface.
		*/
		function submitForm( args )
		{
			var f = document.forms.login ;
			f.username.value = args[0] ;
			f.password.value = args[1] ;
			f.submit() ;
		}
		
	</script>

<script src="/static/js/swfobject.js" type="text/javascript"></script>

   var so = new SWFObject("/static/flash/maersk_20080708.swf", "m√¶rsk", "100%", "100%", "8", "#FFFFFF");

</script>
{% endblock javascript %}
